name: Test
on:
  # Building on pull-requests, manual dispatch, and pushes to main; but restricting
  # publishing only to main pushes and manual dispatch with `if`s in specific steps.
  pull_request:
  push:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest
    defaults:
      run:
        shell: bash -l {0}
    strategy:
      fail-fast: false
      matrix:
        suffix:
          [
            test_batch,
            test_workflow,
            test_cohort,
            test_status,
            test_large_cohort,
            test_seqr_loader_dry,
            test_check_multiqc,
            test_check_pedigree,
            stages/test_first_stages,
            stages/test_force_stages,
            stages/test_last_stages,
            stages/test_skip_stages,
            stages/test_skip_stages_fail,
          ]
    steps:
      - uses: actions/checkout@main
        with:
          submodules: 'true'

      - uses: actions/setup-python@v2
        with:
          python-version: '3.10'

      - name: Install
        run: pip install .[test]

      - name: Run unit tests
        run: python -m pytest test/${{ matrix.suffix }}.py
